group 'com.plugin.flutter.honeywell_scanner'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        mavenCentral()
//        jcenter() //JCenter will be removed on February 1, 2022.
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
//        jcenter() //JCenter will be removed on February 1, 2022.
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31
    namespace 'com.plugin.flutter.honeywell_scanner'

    defaultConfig {
        minSdkVersion 19
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    /**TO support lambda expressions**/
    compileOptions {
        // Change from VERSION_1_8 to VERSION_11 or VERSION_17
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {
//    implementation(name:'honeywell', ext:'aar')
    api project(":honeywell")
}
